<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
    // Acesse o elemento elementoOndeVoceEsta 
    document.querySelector('#elementoOndeVoceEsta');

    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'green';

    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
    document.querySelector('#primeiroFilhoDoFilho').innerText = 'Coronavírus MATA';

    // Acesse o primeiroFilho a partir de pai
    document.querySelector('#pai').childNodes[1];

    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling;

    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta
    document.querySelector('#elementoOndeVoceEsta').nextSibling;

    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling;

    // Agora acesse o terceiroFilho a partir de pai
    document.querySelector('#pai').childNodes[5];

    // Crie um irmão para elementoOndeVoceEsta
    let elementoPai = document.querySelector('#pai');
    let irmaoElementoOndeVoceEsta = document.createElement('section');

    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    elementoPai.appendChild(irmaoElementoOndeVoceEsta);

    // Crie um filho para elementoOndeVoceEsta 
    let elementoPai2 = document.querySelector('#elementoOndeVoceEsta');
    let filhoElementoOndeVoceEsta = document.createElement('section');

    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
    elementoPai2.appendChild(filhoElementoOndeVoceEsta);

    // Crie um filho para primeiroFilhoDoFilho
    let elementoPai3 = document.querySelector('#primeiroFilhoDoFilho');
    let filhoPrimeiroFilhoDoFilho = document.createElement('section');

    filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
    elementoPai3.appendChild(filhoPrimeiroFilhoDoFilho);

    // A partir desse filho criado, acesse terceiroFilho
    let acessarPai = filhoPrimeiroFilhoDoFilho.parentNode.parentNode;

    acessarPai.nextElementSibling;

    // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
    

  </script>
</body>

</html>
