<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>

</body>
<form action="" method="GET">
  <label for="email">Email:
    <input type="email" name="email" placeholder="Digite seu email" id="email" required autocomplete="off" autofocus>
  </label>
  <br>
  <label for="senha">Senha:
    <input type="password" name="senha" placeholder="Digite sua senha" id="senha" required>
  </label>
  <br>
  <label for="remember">
    <input type="checkbox" value="remember" name="remember" id="remember">Lembre-me
  </label>
  <br>
  <button type="submit">Entrar</button>
</form>

</html>
