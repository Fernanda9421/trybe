<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
</head>

<body>
  <header class="text-center">
    <h1 class="display-6">Formulário para cadastro de currículos</h1>
    <p class="lead">Preencha as informações abaixo</p>
  </header>

  <main>
    <form action="" method="GET" class="" >
      <section class="">
        <fieldset>
          <h2>Informações Pessoais</h2>
          <div class="">
            <label for="name">Nome:
              <input class="" type="text" maxlength="40" name="name" id="name" required placeholder="Digite seu nome">
            </label>
          </div>
          <div class="">
            <label for="email">E-mail:
              <input class="" type="text" maxlength="50" name="email" id="email" required placeholder="Digite seu email">
            </label>
          </div>
          <div class="">
            <label for="cpf">CPF:
              <input class="" type="text" maxlength="11" name="cpf" id="cpf" required placeholder="Digite seu CPF">
            </label>
          </div>
          <div class="">
            <label for="adress">Endereço:
              <input class="" type="text" maxlength="200" name="adress" id="adress" required placeholder="Digite seu logradouro">
            </label>
          </div>
          <div class="">
            <label for="city">Cidade:
              <input class="" type="text" maxlength="28" name="city" id="city" required placeholder="Digite a cidade que reside">
            </label>
          </div>
          <div class="">
            <label for="state">Estado:
              <select class="" name="state" id="state" required placeholder="Digite um breve resumo do seu currículo">
              </select>
            </label>
          </div>
          <div class="">
            <label>Tipo:
              <label><input type="radio" class="" name="type" id="typeOne" value="type" required>Casa</label>
              <label><input type="radio" class="" name="type" id="typeTwo" value="type" required>Apartamento</label>
            </label>
        </fieldset>
        </div>
      </section>

      <section class="">
        <fieldset>
          <h2>Última experiência profissional</h2>
          <div class="">
            <label for="abstract">Resumo do currículo:
              <textarea class="" name="abstract" maxlength="1000" id="abstract" cols="60" rows="10" required></textarea>
            </label>
          </div>
          <div class="">
            <label for="position">Cargo:
              <input class="" type="text" maxlength="40" name="position" id="position" required>
            </label>
          </div>
          <div class="">
            <label for="positionDescription">Descrição do Cargo:
              <input class="" type="text" maxlength="500" name="positionDescription" id="positionDescription" required>
            </label>
          </div>
          <div class="">
            <label for="date">Data de Início:
              <input class="" type="text" name="date" id="date" placeholder="dd/mm/aaaa" required>
            </label>
          </div>
          <div id="">
            <button class="" type="submit" id="button">Enviar</button>
          </div>
        </fieldset>
      </section>

    </form>
  </main>

  <script src="/exemplo2/jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
