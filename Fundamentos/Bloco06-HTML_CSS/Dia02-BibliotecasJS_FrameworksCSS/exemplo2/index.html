<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/exemplo2/style.css">
</head>

<body>
  <header class="text-center">
    <h1 class="display-6">Formulário para cadastro de currículos</h1>
    <p class="lead">Preencha as informações abaixo</p>
  </header>

  <main>
    <form action="" method="GET">
      <section class="datas">
        <fieldset>
          <h2 class="fs-4">Informações Pessoais</h2>
          <div class="mb-3">
            <label class="form-label" for="name">Nome:</label>
            <input class="form-control" type="text" maxlength="40" name="name" id="name" required
              placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="text" maxlength="50" name="email" id="email" required
              placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <label class="form-label" for="cpf">CPF:</label>
            <input class="form-control" type="text" maxlength="11" name="cpf" id="cpf" required
              placeholder="Digite seu CPF">
          </div>
          <div class="mb-3">
            <label class="form-label" for="adress">Endereço:</label>
            <input class="form-control" type="text" maxlength="200" name="adress" id="adress" required
              placeholder="Digite seu logradouro">
          </div>
          <div class="mb-3">
            <label class="form-label" for="city">Cidade:</label>
            <input class="form-control" type="text" maxlength="28" name="city" id="city" required
              placeholder="Digite a cidade que reside">
          </div>
          <div class="mb-3">
            <label for="state">Estado:
              <select class="form-select" name="state" id="state" required
                placeholder="Digite um breve resumo do seu currículo">
              </select>
            </label>
          </div>
          <div class="mb-3">
            <p>Tipo:</p>
            <div class="form-check">
              <input type="radio" class="" name="type" id="typeOne" value="type" required>
              <label for="typeOne">Casa</label>
            </div>
            <div class="form-check">
              <input type="radio" class="" name="type" id="typeTwo" value="type" required>
              <label for="typeTwo">Apartamento</label>
            </div>
        </fieldset>
        </div>
      </section>

      <section class="datas">
        <fieldset>
          <h2 class="fs-4">Última experiência profissional</h2>
          <div class="mb-3">
            <label class="form-label" for="abstract">Resumo do currículo:
            <textarea class="form-control" placeholder="Digite um pequeno resumo do seu currículo" name="abstract" maxlength="1000" id="abstract" cols="109" rows="10"
              required></textarea>
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label" for="position">Cargo:</label>
            <input class="form-control" placeholder="Cargo pretendido" type="text" maxlength="40" name="position" id="position" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="positionDescription">Descrição do Cargo:</label>
            <input class="form-control" type="text" maxlength="500" name="positionDescription" id="positionDescription" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="date">Data de Início:</label>
            <input class="form-control" type="text" name="date" id="date" placeholder="dd/mm/aaaa" required>
          </div>
          <div>
            <button class="btn btn-success" type="submit" id="button">Enviar</button>
          </div>
        </fieldset>
      </section>

    </form>
  </main>

  <script src="/exemplo2/jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
